<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <label for="">Input your number with operand</label>
         <p>Example input: 3+2, 10-9, 3*2, 6/2</p>
         <input type="text" id="input" placeholder="enter your number"> 
         <button id="runBtn" class="btn btn-slide-left" >Calculate</button>
         <h1 id="result" onchange="validate()"></h1>
        <p>Have to reload page again </p>
        <p>after click the calculate button</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
